<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | TRENDSUIT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            background-image: linear-gradient(to right, rgba(0,0,0,0.7), rgba(0,0,0,0.4)), url('https://images.unsplash.com/photo-1441984904996-e0b6ba687e04?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 40px;
            margin-bottom: 20px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            font-size: 24px;
            font-weight: 600;
            color: #222;
        }
        
        .logo p {
            font-style: italic;
            color: #666;
            font-size: 14px;
        }
        
        .card-title {
            text-align: center;
            font-size: 20px;
            margin-bottom: 25px;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
            font-size: 14px;
        }
        
        .input-icon {
            position: relative;
        }
        
        .input-icon i {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            left: 15px;
            color: #666;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 15px;
            background-color: #f9f9f9;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #6a0dad;
            box-shadow: 0 0 0 3px rgba(106, 13, 173, 0.1);
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            background-color: #6a0dad;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn:hover {
            background-color: #8a2be2;
        }
        
        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 12px;
            background-color: #ffffff;
            color: #444;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
        }
        
        .google-btn:hover {
            background-color: #f5f5f5;
            box-shadow: 0 1px 5px rgba(0,0,0,0.1);
        }
        
        .google-btn img {
            height: 24px;
            margin-right: 10px;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
        }
        
        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background-color: #ddd;
        }
        
        .divider-text {
            padding: 0 15px;
            color: #777;
            font-size: 14px;
        }
        
        .back-link {
            display: block;
            text-align: center;
            color: white;
            text-decoration: none;
            font-size: 14px;
            margin-top: 10px;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .otp-inputs {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }
        
        .otp-digit {
            width: 60px;
            height: 60px;
            text-align: center;
            font-size: 24px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        
        .otp-info {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin: 15px 0;
            color: #666;
        }
        
        #resendBtn {
            color: #6a0dad;
            cursor: pointer;
        }
        
        #resendBtn.disabled {
            color: #aaa;
            cursor: not-allowed;
        }
        
        .center-text {
            text-align: center;
            margin-bottom: 20px;
            color: #666;
        }
        
        /* Alert Box Styling */
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            border-left: 5px solid;
        }
        
        .alert-danger {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
        
        .alert-success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
        
        .alert-info {
            background-color: #e2f0fd;
            border-color: #6a0dad;
            color: #0c5460;
        }
        
        .alert-warning {
            background-color: #fff3cd;
            border-color: #ffeeba;
            color: #856404;
        }
        
        .hidden {
            display: none;
        }
        
        /* Spinner Animation */
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="alertBox" class="alert hidden"></div>
        <!-- Login Card -->
        <div id="loginCard" class="card">
            <div class="logo">
                <h1>TRENDSUIT</h1>
                <p>Premium Fashion Collection</p>
            </div>
            
            <h2 class="card-title">Account Login</h2>
            
            <!-- Google Login Button -->
            <button id="googleLoginBtn" class="google-btn">
                <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo">
                Continue with Google
            </button>
            
            <div class="divider">
                <div class="divider-text">OR</div>
            </div>
            
            <div class="form-group">
                <label for="name">Full Name</label>
                <div class="input-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" id="name" class="form-control" placeholder="Enter your name">
                </div>
            </div>
            
            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <div class="input-icon">
                    <i class="fas fa-mobile-alt"></i>
                    <input type="tel" id="mobile" class="form-control" placeholder="Enter your mobile number">
                </div>
            </div>
            
            <button id="loginBtn" class="btn">Secure Login</button>
        </div>
        
        <!-- OTP Card (Initially Hidden) -->
        <div id="otpCard" class="card" style="display: none;">
            <div class="logo">
                <h1>TRENDSUIT</h1>
                <p>Premium Fashion Collection</p>
            </div>
            
            <h2 class="card-title">Verify Your Identity</h2>
            
            <p class="center-text">We've sent a 4-digit OTP to your mobile number <span id="maskedMobile">••••1234</span></p>
            
            <div class="otp-inputs">
                <input type="text" class="otp-digit" maxlength="1">
                <input type="text" class="otp-digit" maxlength="1">
                <input type="text" class="otp-digit" maxlength="1">
                <input type="text" class="otp-digit" maxlength="1">
            </div>
            
            <div class="otp-info">
                <span>Valid for: <span id="timer">05:00</span></span>
                <span id="resendBtn" class="disabled">Resend OTP</span>
            </div>
            
            <button id="verifyBtn" class="btn">Verify & Continue</button>
        </div>
        
        <a href="index.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Homepage
        </a>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const alertBox = document.getElementById('alertBox');
            const loginCard = document.getElementById('loginCard');
            const otpCard = document.getElementById('otpCard');
            const loginBtn = document.getElementById('loginBtn');
            const googleLoginBtn = document.getElementById('googleLoginBtn');
            const verifyBtn = document.getElementById('verifyBtn');
            const nameInput = document.getElementById('name');
            const mobileInput = document.getElementById('mobile');
            const otpDigits = document.querySelectorAll('.otp-digit');
            const timer = document.getElementById('timer');
            const resendBtn = document.getElementById('resendBtn');
            const maskedMobile = document.getElementById('maskedMobile');
            
            let timerInterval;
            let currentMobile = '';
            let testOtp = ''; // Store test OTP
            
            // Check if user is already logged in
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            if (isLoggedIn) {
                // Redirect to home page
                window.location.href = 'index.html';
            }
            
            // Show alert
            function showAlert(message, type, isTestOtp = false) {
                alertBox.innerHTML = message;
                alertBox.className = `alert alert-${type}`;
                alertBox.classList.remove('hidden');
                
                // If it's a test OTP, keep it visible
                if (!isTestOtp) {
                    // Auto hide after 5 seconds
                    setTimeout(() => {
                        alertBox.classList.add('hidden');
                    }, 5000);
                }
            }
            
            // Login button click
            loginBtn.addEventListener('click', function() {
                const name = nameInput.value.trim();
                const mobile = mobileInput.value.trim();
                
                if (!name) {
                    showAlert('Please enter your name', 'danger');
                    return;
                }
                
                if (!mobile) {
                    showAlert('Please enter your mobile number', 'danger');
                    return;
                }
                
                // Store values in localStorage for profile display
                localStorage.setItem('userName', name);
                localStorage.setItem('userMobile', mobile);
                currentMobile = mobile;
                
                try {
                    // Disable button and show loading
                    this.disabled = true;
                    this.innerHTML = '<span class="spinner"></span> Sending OTP...';
                    
                    // Generate a random OTP (for test mode)
                    testOtp = Math.floor(1000 + Math.random() * 9000).toString();
                    
                    // Display success message with test OTP
                    setTimeout(() => {
                        // Show success with test OTP
                        showAlert(`
                            <strong>Test Mode:</strong> Your OTP is <span style="font-size: 1.2em; font-weight: bold; color: #6a0dad;">${testOtp}</span>
                            <br><small>This is displayed for testing only and would normally be sent via SMS.</small>
                        `, 'info', true);
                        
                        // Show OTP card
                        loginCard.style.display = 'none';
                        otpCard.style.display = 'block';
                        
                        // Display masked mobile number if element exists
                        if (maskedMobile) {
                            maskedMobile.textContent = maskPhoneNumber(mobile);
                        }
                        
                        // Focus first OTP input
                        otpDigits[0].focus();
                        
                        // Start timer
                        startTimer(5 * 60);
                        
                        // Re-enable button
                        this.disabled = false;
                        this.innerHTML = 'Secure Login';
                    }, 1000); // Simulate network delay
                    
                } catch (error) {
                    showAlert('Failed to send OTP. Please try again.', 'danger');
                    console.error('OTP Error:', error);
                    
                    // Re-enable button
                    this.disabled = false;
                    this.innerHTML = 'Secure Login';
                }
            });
            
            // Function to mask phone number
            function maskPhoneNumber(phone) {
                if (!phone) return '••••1234';
                if (phone.length <= 4) return phone;
                return '••••' + phone.slice(-4);
            }
            
            // OTP digit input handling
            otpDigits.forEach((digit, index) => {
                digit.addEventListener('input', function() {
                    if (this.value.length === 1) {
                        // Auto-advance to next input
                        if (index < otpDigits.length - 1) {
                            otpDigits[index + 1].focus();
                        }
                    }
                });
                
                digit.addEventListener('keydown', function(e) {
                    if (e.key === 'Backspace' && this.value.length === 0 && index > 0) {
                        otpDigits[index - 1].focus();
                    }
                });
            });
            
            // Verify OTP button click
            verifyBtn.addEventListener('click', function() {
                let enteredOtp = '';
                
                // Get entered OTP
                otpDigits.forEach(digit => {
                    enteredOtp += digit.value;
                });
                
                if (enteredOtp.length !== 4) {
                    showAlert('Please enter the complete 4-digit OTP', 'danger');
                    return;
                }
                
                // Verify against test OTP
                if (enteredOtp === testOtp) {
                    // OTP is correct
                    clearInterval(timerInterval);
                    
                    // Set login status
                    localStorage.setItem('isLoggedIn', 'true');
                    
                    // Store user profile data again to ensure it's saved
                    const name = nameInput.value.trim();
                    const mobile = mobileInput.value.trim();
                    localStorage.setItem('userName', name);
                    localStorage.setItem('userMobile', mobile);
                    
                    // Show success message
                    showAlert('OTP verified successfully! Redirecting...', 'success');
                    
                    // Redirect to home page after a short delay
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    // OTP is incorrect
                    showAlert('Invalid OTP. Please try again.', 'danger');
                    
                    // Clear OTP fields
                    otpDigits.forEach(digit => {
                        digit.value = '';
                    });
                    otpDigits[0].focus();
                }
            });
            
            // Resend OTP
            resendBtn.addEventListener('click', function() {
                if (this.classList.contains('disabled')) {
                    return;
                }
                
                // Generate new test OTP
                testOtp = Math.floor(1000 + Math.random() * 9000).toString();
                
                // Show new OTP
                showAlert(`
                    <strong>Test Mode:</strong> Your new OTP is <span style="font-size: 1.2em; font-weight: bold; color: #6a0dad;">${testOtp}</span>
                    <br><small>This is displayed for testing only and would normally be sent via SMS.</small>
                `, 'info', true);
                
                // Also log to console for developers
                console.log('New Test OTP:', testOtp);
                
                // Clear OTP fields
                otpDigits.forEach(digit => {
                    digit.value = '';
                });
                otpDigits[0].focus();
                
                // Restart timer
                clearInterval(timerInterval);
                startTimer(5 * 60);
                
                // Disable resend button
                this.classList.add('disabled');
            });
            
            // Timer function
            function startTimer(seconds) {
                let remainingSeconds = seconds;
                
                // Update timer immediately
                updateTimerDisplay(remainingSeconds);
                
                // Disable resend button initially
                resendBtn.classList.add('disabled');
                
                timerInterval = setInterval(function() {
                    remainingSeconds--;
                    
                    if (remainingSeconds <= 0) {
                        clearInterval(timerInterval);
                        resendBtn.classList.remove('disabled');
                    }
                    
                    updateTimerDisplay(remainingSeconds);
                }, 1000);
            }
            
            // Update timer display
            function updateTimerDisplay(seconds) {
                const minutes = Math.floor(seconds / 60);
                const secs = seconds % 60;
                timer.textContent = `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }
        });
    </script>
</body>
</html>
